<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        .clearfix {
            border: solid blue 1px;
            overflow: auto;

        }

        nav {
            float: left;
            width: 200px;

            height: 300px;
            border: solid blue 1px;
        }

        section {
            margin-left: 200px;

            height: 30px;
            border: solid blue 1px;
        }
    </style>
</head>
<body>
<div class="clearfix">
    <nav>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </nav>
    <section></section>
    <section></section>
    <section></section>
</div>
</body>
</html>
